<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPG Calculator</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            margin: 0 auto;
            width: 600px;
            border: 3px solid blue;
            padding: 0 2em 1em;
        }
        h1 {
            color: blue;
        }
        label {
            display: inline-block;
            width: 5em;
        }
    </style>
</head>
<body>

<h1>MPG Calculator</h1>
<form id="mpgForm">
    <label for="miles">Miles:</label>
    <input type="text" id="miles" name="miles"><br><br>

    <label for="gallons">Gallons:</label>
    <input type="text" id="gallons" name="gallons"><br><br>

    <input type="submit" value="Calculate MPG">
</form>

<p id="result"></p>

<script>
    // Listen for the form submission
    document.getElementById('mpgForm').addEventListener('submit', function(e) {
        e.preventDefault(); // This prevents the page from refreshing

        // Get the values that the user entered
        var miles = document.getElementById('miles').value;
        var gallons = document.getElementById('gallons').value;

        // Convert them to numbers (because they are initially strings)
        miles = parseFloat(miles);
        gallons = parseFloat(gallons);

        // Check if the values are numbers and if gallons is not zero
        if (isNaN(miles) || isNaN(gallons) || gallons === 0) {
            document.getElementById('result').textContent = "Please enter valid numbers. Gallons cannot be zero.";
        } else {
            // Calculate the MPG (miles divided by gallons)
            var mpg = miles / gallons;

            // Round the result to two decimal places
            mpg = mpg.toFixed(2);

            // Display the result
            document.getElementById('result').textContent = "MPG: " + mpg;
        }
    });
</script>

</body>
</html>
